<!doctype html>
<!-- 현재문서가 html5 로 작성된 웹문서임을 나타냄 -->
<html lang="ko">
<!-- html5 문서의 시작과 종료를 알림 / 언어속성을 사용하여 주된 언어값을 설정할 수 있음 -->
    <head>  <!-- 웹 페이지의 정보를 정의 -->
        <title>Hello, World!!</title>   <!-- -->
        <meta name="keywords" content="html5, web programming">
        <meta name="description" content="html5 문서구조">
    </head>
    <body>  <!-- html5 문서의 본문 -->
        <h1>Hello, World!!</h1>
        <h1>안녕하세요, 세상아!</h1>
        <p>가나다      123     abc</p> <!-- 연속된 여러 공백은 하나의 공백으로 인식 -->
        <p>가나다
        123
        abc</p> <!-- 엔터키를 이용한 줄바꿈은 인식하지 않음 -->
        <p> 1 + 3 &gt; 5</p>
        <p> 1&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;3</p>
        <p> copyright&copy;2021 Apple&reg;</p>
        <p>&spades; &clubs; &hearts; &diams;</p>
    </body>
</html>
